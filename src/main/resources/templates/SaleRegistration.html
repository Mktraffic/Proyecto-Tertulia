<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de venta</title>
    <link rel="stylesheet" th:href="@{/css/StylesRegistration.css}" />
</head>

<body>
    <div th:replace="ToastContainer :: toastContainer"></div>
    <div class="container">
        <div class="header">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            <h1>Registrar venta</h1>
        </div>

        <div class="form-container">
            <form th:action="@{/SaleRegistration}" th:object="${ventaDTO}" method="POST">
                <div class="form-group">
                    <label for="categoria">Tipo producto:</label>
                    <select id="categoria" name="categoria" class="form-control" required>
                        <option th:each="type : ${categorias}" th:value="${type}" th:text="${type}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nombre-producto">Nombre producto:</label>
                    <select id="producto" name="producto" class="form-control" required>
                        <option th:each="name : ${productos}" th:value="${name}" th:text="${name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="presentacion">Presentación:</label>
                    <select id="presentacion" name="presentacion" class="form-control" required>
                        <option th:each="presentation : ${productos}" th:value="${presentation}"
                            th:text="${presentation}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" class="form-control" name="price" readonly>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" class="form-control" name="cantidad" required>
                </div>

                <div class="form-group">
                    <label for="nombreCliente">Tipo doc cliente:</label>
                    <select class="form-control" th:field="*{tipoDocumentoCliente}" required>
                        <option value="" selected disabled>Selecciona una opción</option>
                        <option value="Cedula de ciudadania">Cédula de ciudadanía</option>
                        <option value="Cedula de extranjeria">Cédula de extranjería</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numDocCliente">Número doc cliente:</label>
                    <input type="text" class="form-control" th:field="*{numeroDocumentoCliente}" required minlength="7" maxlength="10"
                        title="El documento de identidad debe tener entre 7 y 10 dígitos numéricos">
                </div>
                <div class="buttons">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/manageSales}" class="btn btn-secondary"
                        style="text-decoration: none; text-align: center;">Atras</a>
                </div>
            </form>
        </div>
        <script th:src="@{/js/chargeDetailsSale.js}"></script>
    </div>
</body>

</html>
