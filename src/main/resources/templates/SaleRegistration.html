<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar venta</title>
    <link rel="stylesheet" th:href="@{/css/StylesEndSale.css}" />
</head>

<body>
    <div th:replace="ToastContainer :: toastContainer"></div>
    <div class="container">
        <div class="header">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            <h1>Finalizar venta</h1>
        </div>
        <div class="form-container">
            <form th:action="@{/saleRegistration}" method="POST">
                <div class="tabla-registro-compra">
                    <h3>Detalles de la venta</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Presentaci√≥n</th>
                                <th>Precio Unitario</th>
                                <th>Cantidad</th>
                                <th>Total</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="detalle, iterStat : ${registroCompra}">
                                <td th:text="${detalle.nombreProducto}"></td>
                                <td th:text="${detalle.presentacion}"></td>
                                <td th:text="${detalle.precioUnitario}"></td>
                                <td th:text="${detalle.cantidad}"></td>
                                <td
                                    th:text="${#numbers.formatDecimal(detalle.precioUnitario * detalle.cantidad, 1, 'POINT', 2, 'COMMA')}">
                                </td>
                                <td>
                                    <form th:action="@{/removeDetailSale}" method="post" style="display:inline;">
                                        <input type="hidden" name="index" th:value="${iterStat.index}" />
                                        <button type="submit" class="btn btn-danger">üóë</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="form-group">
                    <label for="nombreCliente">Tipo doc cliente:</label>
                    <select class="form-control" name="tipoDocCliente" required>
                        <option value="" selected disabled>Selecciona una opci√≥n</option>
                        <option value="Cedula de ciudadania">C√©dula de ciudadan√≠a</option>
                        <option value="Cedula de extranjeria">C√©dula de extranjer√≠a</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="numDocCliente">N√∫mero doc cliente:</label>
                    <input type="text" class="form-control" name="numDocCliente" required minlength="7" maxlength="10"
                        pattern="[0-9]{7,10}"
                        title="El documento de identidad debe tener entre 7 y 10 d√≠gitos num√©ricos">
                </div>

                <div class="buttons">
                    <button type="submit" class="btn btn-primary">Realizar venta</button>
                     <a href="/addSale" class="btn btn-primary" role="button">A√±adir producto</a>
                    <a th:href="@{/manageSales}" class="btn btn-secondary"
                        style="text-decoration: none; text-align: center;">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
