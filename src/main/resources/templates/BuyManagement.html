<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/PeopleManagement.css}">
</head>

<body>
<div th:replace="ToastContainer :: toastContainer"></div>
    <div class="container">
        <div th:replace="AdministratorOptions :: amdOptions"></div>
        <section class="personas-card">
            <header class="header">
            </header>
            <div class="personas-header">
                <div class="icon-title">
                     <i class="fas fa-shopping-bag"></i>
                    <h2>Compras</h2>
                </div>
                <div class="search-add">
                    <form th:action="@{/searchBuy}" method="post">
                        <input type="date" name="fechaInicial"  required
                            title="Seleccione la fecha inicial">
                             <input type="date" name="fechaFinal"  required
                            title="Seleccione la final">
                        <button type="submit" class="search-button" title="Buscar">üîç</button>
                    </form>
                    <form th:action="@{/manageBuy}" method="get">
                        <button type="submit" class="search-button" title="Refrescar">üîÑ</button>
                    </form>
                    <form th:action="@{/addBuy}" method="get" style="display: inline;">
                        <button type="submit" class="search-button" title="Agregar">
                            <span class="plus-icon">+</span>
                        </button>
                    </form>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Id compra</th>
                        <th>Nombre proveedor</th>
                        <th>Documento proveedor</th>
                        <th>Fecha compra</th>
                        <th>Valor total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="compra : ${Compras}">
                        <td th:text="${compra.id}"></td>
                        <td th:text="${compra.proveedor}"></td>
                        <td th:text="${compra.documentoProveedor}"></td>
                        <td th:text="${compra.fecha}"></td>
                        <td th:text="${compra.totalcompra}"></td>
                       <!-- <td>
                            <button class="edit-btn" th:attr="data-id=${compra.id},
                                    data-vendedor=${compra.vendedor},
                                    data-fecha=${compra.fecha},
                                    data-telefono=${usuario.persona.numeroTelefono},
                                    data-correo=${usuario.persona.correo},
                                    data-rol=${usuario.rol.nombreRol},
                                    data-userName=${usuario.userName},
                                    data-password=${usuario.userPassword},
                                    data-state=${usuario.persona.estado}" onclick="openModal(this)" title="Modificar">
                                <i class="fas fa-pen edit-icon"></i>
                            </button>
                        </td>-->
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
    <div th:replace="ModalModifyPerson :: modalEdit"></div>
    </div>
</body>

</html>
