<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Tertulia - Login</title>
    <link rel="stylesheet" th:href="@{/css/StylesLogin.css}" />
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <img th:src="@{/images/logo-tertulia.png}" alt="Logo La Tertulia" width="180" height="180">
            </div>
        </div>
        
        <div class="login-form">
            <h2 th:text="#{welcome.message}">Bienvenido a la Tertulia.</h2>
            <p th:text="#{login.instruction}">Por favor inicia sesión para continuar.</p>
            
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="text" id="username" name="username" th:placeholder="#{username.placeholder}" placeholder="Nombre de usuario" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" th:placeholder="#{password.placeholder}" placeholder="Contraseña" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" th:text="#{login.button}">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
