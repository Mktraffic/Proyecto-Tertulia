<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/ProductManagement.css}">
</head>

<body>
    <div class="container">
        <div th:replace="AdministratorOptions :: amdOptions"></div>
        <section class="product-card">
            <header class="header">
                <div class="product-icon">
                    <i class="fas fa-beer"></i>
                </div>
            </header>
            <div class="product-header">
                <div class="icon-title">
                    <i class="fas fa-wine-bottle"></i>
                    <h2>Productos</h2>
                </div>
                <div class="search-add">
                    <form th:action="@{/searchProduct}" method="get">
                        <input type="text" name="nombreProducto" placeholder="Nombre Producto" required
                            title="Ingrese el nombre o código del producto a buscar">
                        <button type="submit" class="search-button" title="Buscar">🔍</button>
                    </form>
                    <form th:action="@{/manageProduct}" method="get">
                        <button type="submit" class="search-button" title="Refrescar">🔄</button>
                    </form>
                    <form th:action="@{/addProduct}" method="get" style="display: inline;">
                        <button type="submit" class="search-button" title="Añadir">
                            <span class="plus-icon">+</span>
                        </button>
                    </form>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Código producto</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Presentación</th>
                        <th>Valor unitario</th>
                        <th>Editar producto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${Productos}">
                        <td th:text="${producto.id}"></td>
                        <td th:text="${producto.name}"></td>
                        <td th:text="${producto.descripcion_producto}"></td>
                        <td th:text="${producto.presentacion}"></td>
                        <td th:text="${producto.price}"></td>
                            <i class="fas fa-pen edit-icon"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>

</html>
