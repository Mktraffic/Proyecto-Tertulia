<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="modalEdit">
        <link rel="stylesheet" th:href="@{/css/ModalModifyPerson.css}">
        <div id="editModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3>Editar Persona</h3>
                <form th:action="@{/updatePerson}" method="post">
                    <input type="hidden" name="id" id="edit-id">

                    <label for="edit-nombre">Nombre:</label>
                    <input type="text" name="nombre" id="edit-nombre" required>

                    <label for="edit-documento">Documento de Identidad:</label>
                    <input type="text" name="documento" id="edit-documento" readonly>

                    <label for="edit-telefono">Número de Teléfono:</label>
                    <input type="text" name="telefono" id="edit-telefono" required>

                    <label for="edit-correo">Correo Electrónico:</label>
                    <input type="email" name="correo" id="edit-correo" required>

                    <label for="edit-rol">Rol:</label>
                    <select name="rol" id="edit-rol" required>
                        <option value="Administrador">Administrador</option>
                        <option value="Vendedor">Vendedor</option>
                    </select>

                    <div style="margin-top: 15px;">
                        <button type="submit">Guardar</button>
                        <button type="button" onclick="closeModal()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
        <script th:src="@{/js/ModalModifyPerson.js}"></script>
    </div>
</body>

</html>
